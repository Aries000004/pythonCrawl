This is the test awesomeness API
    Call this api passing a test name and get back its features
    ---

    paths
      /:
        get:
          parameters:
            - name: login_name
              in: path
              type: string
              required: true
              description: 什么语言
            - name: size
              in: query
              type: integer
              description: size of awesomeness
#         post:
#            parameters:
